<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/DeleteAccountNotification.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="delete-account-notification">
      <div class="warning3">WARNING!</div>
      <div class="please-be-aware3">
        Please be aware that if you proceed with deleting your account, your
        entire history will be permanently removed!
      </div>
      <div class="delete-wrapper5" id="frameContainer">
        <b class="delete7">DELETE</b>
      </div>
      <div class="x-wrapper4" id="frameContainer1">
        <b class="delete7">X</b>
      </div>
      <img
        class="d-digital-marketing-class-16"
        alt=""
        src="../../public/3d-digital-marketing-class-1-1@2x.png"
      />
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "../../UnloggedPerson.html";
        });
      }
      
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./ManageAccount.html";
        });
      }
      </script>
  </body>
</html>
