<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/GuestDropdown.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"

  <body>
    <div class="guest-dropdown">
      <div class="user-square-2-container" id="popupframeContainer">
        <img
          class="user-square-2-icon2"
          alt=""
          src="../../public/usersquare-2.svg"
        />

        <div class="manage-account6">Manage account</div>
      </div>
      <div class="hotel-2-group" id="popupframeContainer1">
        <img class="hotel-2-icon1" alt="" src="../../public/hotel-21.svg" />

        <div class="manage-account6">My reservations</div>
      </div>
      <div class="bookmark-heart-1-parent" id="popupframeContainer2">
        <img
          class="bookmark-heart-1-icon"
          alt=""
          src="../../public/bookmarkheart-1.svg"
        />

        <div class="manage-account6">Favourites</div>
      </div>
      <div class="bookmark-heart-1-parent" id="popupframeContainer3">
        <img class="frame-icon7" alt="" src="../../public/frame2.svg" />

        <div class="manage-account6">Reviews</div>
      </div>
      <div class="logout-1-container" id="popupframeContainer4">
        <img class="user-square-2-icon2" alt="" src="../../public/logout-1.svg" />

        <div class="manage-account6">Sign out</div>
      </div>
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./ManageAccount.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "./MyReservations.html";
        });
      }
      
      var popupframeContainer2 = document.getElementById("popupframeContainer2");
      if (popupframeContainer2) {
        popupframeContainer2.addEventListener("click", function (e) {
          window.location.href = "./Favourites.html";
        });
      }
      
      var popupframeContainer3 = document.getElementById("popupframeContainer3");
      if (popupframeContainer3) {
        popupframeContainer3.addEventListener("click", function (e) {
          window.location.href = "./Reviews.html";
        });
      }
      
      var popupframeContainer4 = document.getElementById("popupframeContainer4");
      if (popupframeContainer4) {
        popupframeContainer4.addEventListener("click", function (e) {
          window.location.href = "../../UnloggedPerson.html";
        });
      }
      </script>
