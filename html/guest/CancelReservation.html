<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/CancelReservation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="cancel-reservation">
      <div class="be-aware1">BE AWARE!</div>
      <div class="if-you-wish">
        If you wish to cancel your hotel reservation, please review the
        cancellation policy for any applicable fees or restrictions.
      </div>
      <div class="cancel-wrapper" id="popupframeContainer">
        <b class="cancel">CANCEL</b>
      </div>
      <div class="x-wrapper3" id="popupframeContainer1">
        <b class="cancel">X</b>
      </div>
      <img
        class="d-digital-marketing-class-15"
        alt=""
        src="../../public/3d-digital-marketing-class-1-1@2x.png"
      />
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "./LoggedGuestMain.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "./ReservationDetails.html";
        });
      }
      </script>
  </body>
</html>
