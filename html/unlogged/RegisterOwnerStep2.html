<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/RegisterOwnerStep2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="register-owner-step-2">
      <div class="register-owner-step-2-child"></div>
      <div class="create-password">Create password</div>
      <div class="create-account-wrapper" id="frameContainer">
        <b class="create-account">Create account</b>
      </div>
      <div class="use-a-minimum">
        Use a minimum of 10 characters, including letters, lowercase letters,
        and numbers.
      </div>
      <b class="confirm-password">Confirm password</b>
      <b class="password">Password</b>
      <div class="by-creating-an-container">
        <span class="by-creating-an-container1">
          <span>By creating an account, you agree with our </span>
          <span class="terms-and-conditions">Terms and Conditions </span>
          <span>and </span>
          <span class="terms-and-conditions">Privacy Statement.</span>
        </span>
      </div>
      <div class="password1">
        <div class="enter-password">Enter password</div>
        <img class="eye-1-icon" alt="" src="../../public/eye-1.svg" />
      </div>
      <div class="password2">
        <div class="enter-password">Enter password</div>
        <img class="eye-1-icon" alt="" src="../../public/eye-1.svg" />
      </div>
      <img
        class="logo-with-slogan-4"
        alt=""
        src="../../public/logo-with-slogan-4@2x.png"
      />
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "../owner/LoggedOwnerMain.html";
        });
      }
      </script>
  </body>
</html>
