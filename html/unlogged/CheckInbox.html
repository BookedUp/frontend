<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/CheckInbox.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="check-inbox">
      <div class="back-to-sign-in-wrapper" id="frameContainer">
        <b class="back-to-sign">Back to Sign in</b>
      </div>
      <div class="check-your-inbox">Check your Inbox</div>
      <div class="we-have-just-container">
        <span>
          <span
            >We have just emailed you the instrustions and a reset password link
            to</span
          >
          <span> </span>
        </span>
        <b class="ftn-examplegmailcom">
          <span>ftn_example</span>
          <span class="gmailcom">@gmail.com.</span>
        </b>
        <span> It might take a few minutes to arrive</span>
      </div>
      <img
        class="logo-with-slogan-6"
        alt=""
        src="../../public/logo-with-slogan-4@2x.png"
      />

      <img
        class="slika6-removebg-preview-1-icon"
        alt=""
        src="../../public/slika6removebgpreview-1@2x.png"
      />
    </div>

    <script>
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./SignIn.html";
        });
      }
      </script>
  </body>
</html>
