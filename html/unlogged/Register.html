<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/RegisterGuest.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="register-guest">
      <div class="register4">Register</div>
      <div class="continue-with-email-container" id="frameContainer">
        <b class="continue-with-email1">Continue with next step</b>
      </div>
      <div class="already-have-an-container1" id="alreadyHaveAn">
        <span>Already have an account? </span>
        <span class="sign-in4">Sign in</span>
      </div>
      <b class="email-address16">Email address</b>
      <div class="email-address17">
        <input type="email" id="email" name="email" value="user@example.com" class="input-transparent">
      </div>
      <b class="mobile-phone2">Mobile Phone</b>
      <div class="mobile-phone3">
        <input type="text" id="phone" name="phone" value="+38160123456" class="input-transparent">
      </div>
      <b class="last-name6">Last Name</b>
      <div class="last-name7">
        <input type="text" id="lastName" name="lastName" value="Johnsy" class="input-transparent">
      </div>
      <b class="first-name6">First Name</b>
      <div class="first-name7">
        <input type="text" id="firstName" name="firstName" value="John" class="input-transparent">
      </div>
      <b class="address4">Address</b>
      <div class="adress1">
        <input type="text" id="address" name="address" value="Street XYZ" class="input-transparent">
      </div>
      <img
        class="logo-with-slogan-31"
        alt=""
        src="../../public/logo-with-slogan-4@2x.png"
      />

      <div class="container">
        <div class="role" id="roleContainer">
          <b class="guest" id="guestText">Guest</b>
          <b class="guest" id="ownerText">Owner</b>
        </div>
        <div class="component component-1-frame guest" id="guestRole">
          <div class="component-16">
            <div class="component-1-child2"></div>
            <div class="component-1-child3"></div>
          </div>
        </div>
        <div class="component component-1-container owner" id="ownerRole">
          <div class="component-14">
            <div class="component-1-inner"></div>
            <div class="component-1-child1"></div>
          </div>
        </div>
      </div>

    </div>

    <script>
      const guestRole = document.getElementById('guestRole');
      const ownerRole = document.getElementById('ownerRole');
      const guestText = document.getElementById('guestText');
      const ownerText = document.getElementById('ownerText');

      // Hide "Owner" elements by default
      ownerRole.style.display = 'none';
      ownerText.style.display = 'none';

      if(guestRole){
        guestRole.addEventListener("click", function(e){
          guestRole.style.display = 'none';
          guestText.style.display = 'none';
          ownerText.style.display = 'inline';
          ownerRole.style.display = 'block';
        })
      }

      if(ownerRole){
        ownerRole.addEventListener("click", function(e){
          guestRole.style.display = 'block';
          guestText.style.display = 'inline';
          ownerText.style.display = 'none';
          ownerRole.style.display = 'none';
        })
      }

      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          if(guestRole.style.display == 'none'){
            window.location.href = "./RegisterOwnerStep2.html";
          }else{            
            window.location.href = "./RegisterGuestStep2.html";
          }
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "./SignIn.html";
        });
      }
      </script>
  </body>
</html>
