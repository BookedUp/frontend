<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="../../../css/CancelReservationOwner.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="cancel-reservation-owner">
      <div class="be-aware">BE AWARE!</div>
      <div class="are-you-sure">
        Are you sure that you want to cancel this reservation ?
      </div>
      <div class="reject-wrapper" id="popupframeContainer">
        <b class="reject">REJECT</b>
      </div>
      <div class="x-wrapper" id="popupframeContainer1">
        <b class="reject">X</b>
      </div>
      <img
        class="d-digital-marketing-class-1"
        alt=""
        src="../../../public/3d-digital-marketing-class-1-1@2x.png"
      />
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "../ReservationsOwner.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "../ReservationsOwner.html";
        });
      }
      </script>
  </body>
</html>
