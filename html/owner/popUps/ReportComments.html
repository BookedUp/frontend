<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../../css/global.css" />
    <link rel="stylesheet" href="../../../css/ReportComments.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Adamina:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sansation:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

      rel="stylesheet"

  <body>
    <div class="report-comments">
      <div class="are-you-sure1">ARE YOU SURE ?</div>
      <div class="this-report-on">
        This report on the comment has been successfully submitted.
      </div>
      <div class="report-wrapper" id="popupframeContainer">
        <b class="report">REPORT</b>
      </div>
      <div class="x-frame" id="popupframeContainer1">
        <b class="x2">X</b>
      </div>
      <img
        class="d-digital-marketing-class-12"
        alt=""
        src="../../../public/3d-digital-marketing-class-1-1@2x.png"
      />
    </div>

    <script>
      var popupframeContainer = document.getElementById("popupframeContainer");
      if (popupframeContainer) {
        popupframeContainer.addEventListener("click", function (e) {
          window.location.href = "../CommentsOwner.html";
        });
      }
      
      var popupframeContainer1 = document.getElementById("popupframeContainer1");
      if (popupframeContainer1) {
        popupframeContainer1.addEventListener("click", function (e) {
          window.location.href = "../CommentsOwner.html";
        });
      }
      </script>
  </body>
