<ng-container *ngIf="userRole === 'none'">
  <app-header-unlogged></app-header-unlogged>
</ng-container>

<ng-container *ngIf="userRole === 'admin'">
  <app-header-admin></app-header-admin>
</ng-container>

<ng-container *ngIf="userRole === 'host'">
  <app-header-host></app-header-host>
</ng-container>

<ng-container *ngIf="userRole === 'guest'">
  <app-header-guest></app-header-guest>
</ng-container>
