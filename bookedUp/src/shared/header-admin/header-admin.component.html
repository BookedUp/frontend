<header>
  <div class="header-container">
    <img class="logo" alt="" src="../../assets/public/cream-black-minimalist-illustrated-luxury-real-estate-circle-logo-7-3@2x.png" />

    <div class="home-nav">
      <div class="home-item" (click)="navigateToHome()">Home</div>
      <div class="home-item">About</div>
      <div class="home-item">Contact</div>
    </div>

    <img
      class="manage-account-admin-item"
      alt=""
      src="../../assets/public/ellipse-2@2x.png"
      id="profile-picture-admin"
      (click)="onProfilePictureClick()"
    />
  </div>

  <div id="adminDropdownContainer" class="popup-overlay" *ngIf="isPopupVisible" (click)="onPopupClick($event)">
    <div class="admin-dropdown">
      <div class="user-square-2-parent" id="popupframeContainer" (click)="navigateToManageProfile()">
        <img class="user-square-2-icon" alt="" src="../../assets/public/usersquare-2.svg" />
        <div class="my-reservations">Manage account</div>
      </div>

      <div class="frame-parent6" id="popupframeContainer1">
        <img class="frame-icon" alt="" src="../../assets/public/frame.svg" />
        <div class="my-reservations">Amenities</div>
      </div>

      <div class="frame-parent6" id="popupframeContainer2">
        <img class="frame-icon" alt="" src="../../assets/public/frame1.svg" />
        <div class="my-reservations">Users</div>
      </div>

      <div class="frame-parent6" id="popupframeContainer3">
        <img class="frame-icon" alt="" src="../../assets/public/frame2.svg" />
        <div class="my-reservations">Comments</div>
      </div>

      <div class="logout-1-parent" id="popupframeContainer4" (click)="navigateToDefault()">
        <img class="user-square-2-icon" alt="" src="../../assets/public/logout-1.svg" />
        <div class="my-reservations">Sign out</div>
      </div>
    </div>
  </div>
</header>
