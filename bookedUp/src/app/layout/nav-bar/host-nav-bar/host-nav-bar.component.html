<header>
    <div class="header-container">
      <img class="logo" alt="" src="../../../assets/public/cream-black-minimalist-illustrated-luxury-real-estate-circle-logo-7-3@2x.png" />

      <div class="home-nav">
        <div class="home-item" routerLink="/">Home</div>
        <div class="home-item">About</div>
        <div class="home-item">Contact</div>
      </div>

      <img
        class="manage-account-admin-item"
        alt=""
        [src]="loggedUser.profilePicture?.url"
        id="profile-picture-host"
        (click)="onProfilePictureClick()"
      />
    </div>

    <div id="hostDropdownContainer" class="popup-overlay" *ngIf="isPopupVisible" (click)="onPopupClick($event)">
      <div class="admin-dropdown">
        <div class="user-square-2-parent" routerLink="/manage-profile">
          <img class="user-square-2-icon" alt="" src="../../../assets/public/usersquare-2.svg" />
          <div class="my-reservations">Manage account</div>
        </div>

        <div class="frame-parent6" routerLink="/my-accommodations">
          <img class="frame-icon" alt="" src="../../../assets/public/frame.svg" />
          <div class="my-reservations">My amenities</div>
        </div>

        <div class="frame-parent6" routerLink="reservation-requests">
          <img class="frame-icon" alt="" src="../../../assets/public/hotel-2.svg" />
          <div class="my-reservations">Reservations</div>
        </div>

        <div class="frame-parent6" routerLink="/">
          <img class="frame-icon" alt="" src="../../../assets/public/frame2.svg" />
          <div class="my-reservations">Comments</div>
        </div>

        <div class="frame-parent6" routerLink="/">
          <img class="frame-icon" alt="" src="../../../assets/public/reportsolid24-1-1@2x.png" />
          <div class="my-reservations">Reports</div>
        </div>

        <div class="logout-1-parent" id="signOut" *ngIf="role != null" (click)="logOut()">
          <img class="user-square-2-icon" alt="" src="../../../assets/public/logout-1.svg" />
          <div class="my-reservations">Sign out</div>
        </div>
      </div>
    </div>
  </header>
